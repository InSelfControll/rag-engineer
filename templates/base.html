<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RAG System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>üîç RAG System</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">Chat</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 RAG System. Retrieval-Augmented Generation Interface.</p>
            <p class="footer-subtitle">Powered by AWS Bedrock Knowledge Base</p>
        </div>
    </footer>

    <!-- Flying Robot -->
    <div class="robot-stage">
        <div class="robot">
            <div class="antenna">
                <div class="tip"></div>
            </div>
            <div class="head">
                <div class="eyes">
                    <div class="eye"><i></i></div>
                    <div class="eye"><i></i></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="panel"></div>
            </div>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
